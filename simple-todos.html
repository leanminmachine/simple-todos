<head>
  <title>Todo List</title>
</head>
 
<body>

</body>

 
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 
    <span class="text">{{text}}</span>
  </li>
</template>



<!-- Home page -->
<template name="home">

<div class="container">

{{#if currentUser}}
{{> tasksView}}
{{/if}}

</div>
</template> 


<!-- Tasks -->

<template name="tasksView">


      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

      <!-- Set a input ID  to reference in data binding function later -->
 
 <!-- Remember! 'tasks' is the name for new mongo.collection--> 

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>


</template> 






<!-- Lists --> 

<!-- Form for adding lists into collection --> 

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>



<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
    <ul>
        {{#each list}}
            <li><a href="/list/{{_id}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="listPage">
    <h2>Tasks: {{name}}</h2>

{{> tasksView}}
</template>




<!-- Application Layouts -->
<template name="main">
	  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    {{> navigation}}

    {{#if currentUser}}

    {{> lists}}

    {{/if}}

    {{> yield}}

  </div>
 </template> 



 <!-- Navigation Layout -->
 <template name="navigation">

 	<div class="navigation">
    Welcome {{currentUser}} ! 
 	 <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>

        {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        {{/if}}
    </ul>

</div>

 </template> 


<!-- Registration form -->
<template name="register">
  <h2>Register</h2>

  <form class="register">
    <p>Email: <input type="email" name="email" required></p>
    <p>Password: <input type="password" name="password" required></p> 
    <p><input type="submit" value="Register"></p>
  </form>

</template> 

<!-- Login form --> 
<template name="login">
    <h2>Login</h2>
    <form class="login">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>
